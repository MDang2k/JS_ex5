<!doctype html>

<head>

</head>

<body>

    <div class="container">
        <h1>Bài 1</h1>
        <div class="container d-flex">
            <div class="form-group d-flex">
                <input type="text" class="form-control" name="" id="diemChuan" placeholder="Điểm chuẩn">

                <select class="form-control" name="" id="khuVuc">
                    <option value="0">Chọn khu vực</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                  </select>

                <select class="form-control" name="" id="doiTuong">
                    <option value="0">Chọn đối tượng</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
            </div>
        </div>

        <div class="container d-flex">
            <div class="form-group d-flex">
                <input type="text" class="form-control" name="" id="diemMon1" placeholder="Điểm môn thứ 1">

                <input type="text" class="form-control" name="" id="diemMon2" placeholder="Điểm môn thứ 2">

                <input type="text" class="form-control" name="" id="diemMon3" placeholder="Điểm môn thứ 3">
            </div>
        </div>

        <button class="btn btn-primary btn_ex1">In Kết Quả</button>

        <div class="result_ex1"></div>
    </div>

    <div class="container my-4">
        <h1>Bài 2</h1>
        <div class="container d-flex">
            <div class="form-group d-flex">
                <input type="text" class="form-control" name="" id="name" placeholder="Họ tên">

                <input type="text" class="form-control" name="" id="kw" placeholder="Số Kw">
            </div>
        </div>

        <button class="btn btn-primary btn_ex2">Tính tiền</button>

        <div class="result_ex2"></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- my script  -->
